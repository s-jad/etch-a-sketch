<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
    <title>Etch-A-Sketch</title>
</head>
<body>
    <header id="menu-header">
        <button onclick="showCustomMenu()">Menu</button>
        <button onclick="showInfoMenu()">Info</button>
    </header>
    <div id="start-menu" class="custom-menu">
      <div class="menu-content">
        <div class="menu-card">
            <label for="menuGridSize">Enter a grid size: ? x ?</label>
            <input type="text" id="menuGridSize">
        </div>
        <div class="menu-card">
            <label for="menuStartingColor">Choose a starting color</label>
            <input type="color" id="menuStartingColor">
        </div>
        <div class="button-flex">
            <button onclick="handleUserPreferences()">OK</button>
            <button onclick="hideCustomMenu()">Cancel</button>
        </div>
      </div>
    </div>
    <div id="info-menu" class="custom-menu">
        <div class="menu-content">
            <div class="menu-card">
                <h3>How to play</h3>
                <div class="controls-grid">
                    <p id="-mouse-controls">Left click on a square to start drawing</p>
                    <p id="right-mouse-controls">Right click on the board to select a new
                    random color</p>
                    <p id="shift-key-controls">Hold down the shift key and click to erase</p>
                    <p id="space-key-controls">Press the space key to return to the starting
                    menu</p>
                </div> 
            </div>
        </div>

    </div>
    <div id="outer-container">
       <div id="grid-container"></div> 
    </div>
</body>
</html>
